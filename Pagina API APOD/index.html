<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASA - API </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   
  <header>
    <img src="logonasa-removebg-preview.png" alt="Logo nasa">
  </header>


  <div class="caja">
    <h1 id="titulo"><b>Elegir fecha</b></h1>
    <img id="imagenFecha" src="" alt="Imagen del dia">
    <p id="errorFecha" class="error"></p>
    <div class="botones">
        <input type="date" name="fecha" id="fecha">
        <button id="botonFecha"> Mostrar </button>
    </div>
  </div>

  <div class="caja">
    <h1 id="titulo"><b>Elegir cantidad de fotos</b></h1>
    <div class="contenedor-imagen">
        <img id="" src="" alt="Imagen del dia">
    </div>

    <div class="botones">
        <input type="text" name="cantidad" id="cantidad" placeholder="Ingresa un numero">
        <button id="botonCantidad">Mostrar</button>
    </div>
  </div>


</body>
<script src="script.js"></script>
</html>
